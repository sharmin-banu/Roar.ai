<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plans - Roar.ai</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">Roar.ai</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('plans') }}">Plans</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Choose a Plan</h1>
        <div class="row justify-content-center mt-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Free Trial</h5>
                        <p class="card-text">Try Roar.ai for free.</p>
                        <a href="{{ url_for('register', plan='free_trial') }}" class="btn btn-primary">Select</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Standard Plan</h5>
                        <p class="card-text">Access to standard features.</p>
                        <a href="{{ url_for('register', plan='standard') }}" class="btn btn-primary">Select</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Premium Plan</h5>
                        <p class="card-text">Access to all features.</p>
                        <a href="{{ url_for('register', plan='premium') }}" class="btn btn-primary">Select</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
